  <script src="js/vendor/jquery-1.11.2.min.js"></script>

  <script>
  var oldVal = "";
  (function() {
    if (localStorage.getItem("Noter")) {
      oldVal = localStorage.getItem("Noter");
      $("#main-editor").val(oldVal);
    }
  })();

  $("#main-editor").on("change keyup paste", function() {
    var currentVal = $(this).val();
    if (currentVal == oldVal) {
      return;
    }
    oldVal = currentVal;
    // save the note
    localStorage.setItem("Noter", currentVal);
    //console.log("saved: " + currentVal);
  });

  $("#copy-button").click(function() {
    $("#main-editor").focus();
    $("#main-editor").select();
    document.execCommand("copy");
    // todo - show a temp alerts that confirm it was copied
    console.log("text was copied");
    $("#text-copied").show();
    setTimeout(function() {
      $('#text-copied').fadeOut('slow');
    }, 1000);
  });

  
  
  // Service worker
  if('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js', { scope: '/' })
      .then(function(registration) { 
        console.log("Service Worker Registered"); 
    });
      
    navigator.serviceWorker.ready.then(function(registration) { 
      console.log("Service Worker Ready");
    });
  }
